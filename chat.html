<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <span><i class="fa-solid fa-chevron-left fa-2x"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__chat-title">이준희</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
    </main>

    <div class="message">
      <img src="img/domestic-cat.avif" />
      <div class="message__content">
        <span class="message__author">이준희</span>
        <div class="message__info">
          <span class="message__buble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/94639e71cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
